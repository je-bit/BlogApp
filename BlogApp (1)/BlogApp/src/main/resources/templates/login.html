<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <title>LogIn</title>
</head>
<body>
<header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-body border-bottom shadow-sm">

    <p class="h5 my-0 me-md-auto fw-normal " style="color: grey; text-shadow: 2px 2px 4px aqua;">BLOG WORLD</p>
    <nav  class="navbar">
        <a href="/">Начало</a>
        <a href="/blogs/all">Всички статии</a>
        <a href="/blogs/add">Добавяне на статия</a>
    </nav>

    <a class="btn btn-outline-primary" href="/user/sign">Sign up</a>
    <a class="btn btn-outline-success" href="/user/login">Login</a>
    <!--<a class="btn btn-outline-danger" href="exit">Exit</a>-->


</header>
<div class='container'>
    <h1>Log in</h1>

    <form th:action="@{/user/login}" th:method="POST" th:object="${userBlog}" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="username" class="form-label">Потребителско име</label>
            <input th:field="*{username}" type="text" class="form-control" id="username" aria-describedby="inputUsernameError">
            <div id="inputUsernameError" th:errors="*{username}" class="form-text"></div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Парола</label>
            <input th:field="*{password}" type="password" class="form-control" id="password"
                   aria-describedby="inputPasswordError">
            <div id="inputPasswordError" th:errors="*{password}" class="form-text"></div>
        </div>

        <button type="submit" class="btn btn-outline-success">Login</button>
    </form>
</div>
</body>
</html>
